<div class="container">
    <div class="row">
<form name="form1"(ngSubmit)="saveBooking()">
    <div class="form-group">
        <p>{{movie.moviename}}</p>
    </div>
    <div class="form-group">  
        
        <p>{{movie.price}}</p>
    </div>
    <div class="form-group">
        <p>{{movie.moviedate}}</p>
    </div>
    <div class="form-group">
        <p>{{movie.showtime}}</p>
    </div>
    <div class="form-group">
        Number of Seats
    <select name="qty"
    [(ngModel)]="qty"
    (change)="calculatecost()" >
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<p >Total amount = {{totalcost}} </p>
</div>
        <button type="submit" class="btn btn-primary">Book Movie</button>
    
</form>
</div>
</div>
